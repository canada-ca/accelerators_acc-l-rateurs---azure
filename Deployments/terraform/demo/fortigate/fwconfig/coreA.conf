config system global
    set admin-sport 8443
    set alias "DemoFWCoreA"
    set hostname "DemoFWCoreA"
    set timezone 04
end
config system interface
    edit "port1"
        set vdom "root"
        set mode static
        set ip 100.96.112.4/23
        set allowaccess ping https ssh http fgfm probe-response
        set type physical
        set description "Demo-Outside"
        set alias "Demo-Outside"
    next
    edit "port2"
        set vdom "root"
        set mode static
        set ip 100.96.116.5/27
        set allowaccess ping probe-response
        set type physical
        set description "Demo-CoreToSpokes"
        set alias "Demo-CoreToSpokes"
    next
    edit "port3"
        set vdom "root"
        set mode static
        set ip 100.96.116.36/27
        set type physical
        set description "Demo-HASync"
        set alias "Demo-HASync"
    next
    edit "port4"
        set vdom "root"
        set mode static
        set ip 100.96.116.68/27
        set allowaccess ping https ssh http fgfm
        set type physical
        set description "Demo-Management"
        set alias "Demo-Management"
    next
end
config system probe-response
    set mode http-probe
end
config router static
    edit 1
        set dst 10.250.0.0 255.255.192.0
        set gateway 100.96.116.1
        set device "port2"
    next
    edit 2
        set dst 10.250.128.0 255.255.128.0
        set gateway 100.96.116.1
        set device "port2"
    next
    edit 3
        set dst 100.96.120.0 255.255.248.0
        set gateway 100.96.116.1
        set device "port2"
    next
    edit 4
        set gateway 100.96.112.1
        set device "port1"
    next
    edit 5
        set dst 168.63.129.16 255.255.255.255
        set gateway 100.96.116.1
        set device "port2"
        set comment "Needed for LB Probes"
    next
    edit 6
        set dst 168.63.129.16 255.255.255.255
        set gateway 100.96.112.1
        set device "port1"
        set comment "Needed for LB Probes"
    next
end
config firewall vip
    edit "DemoJump01-A"
        set extip 100.96.112.4
        set extintf "port1"
        set portforward enable
        set mappedip "100.96.120.4"
        set extport 33890
        set mappedport 3389
    next
    edit "DemoJump01-B"
        set extip 100.96.112.5
        set extintf "port1"
        set portforward enable
        set mappedip "100.96.120.4"
        set extport 33890
        set mappedport 3389
    next
    edit "DemoRDS01"
        set extip 100.96.112.4
        set extintf "port1"
        set portforward enable
        set mappedip "100.96.120.5"
        set extport 33892
        set mappedport 3389
    next
end
config firewall policy
    edit 1
        set name "Demo-CoreToSpokes-InternetAccess"
        set srcintf "port2"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set logtraffic-start enable
        set fsso disable
        set nat enable
    next
    edit 2
        set name "Demo-MGMT-PAZ-2-APP-2-DB"
        set srcintf "port2"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set logtraffic-start enable
        set fsso disable
    next
    edit 3
        set name "DemoJump01-A RDP Access"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "DemoJump01-A" "DemoJump01-B"
        set action accept
        set schedule "always"
        set service "RDP"
        set logtraffic all
        set fsso disable
    next
end
config log setting
    set fwpolicy-implicit-log enable
end
config system ha
  set group-name "DemoFWCoreHA"
  set mode a-p
  set hbdev "port3" 100
  set session-pickup enable
  set session-pickup-connectionless enable
  set ha-mgmt-status enable
  config ha-mgmt-interfaces
    edit 1
      set interface "port4"
      set gateway 100.96.116.65
    next
  end
  set override disable
  set priority 255
  set unicast-hb enable
  set unicast-hb-peerip 100.96.116.37
end